
<body>

  <div class="loginbox">
    <h1>Create Your Account</h1>

    <form name="login_form">
      <p>Full Name</p>
      <input type="text" name="" placeholder="Enter your name" id="name">
      <p> Username</p>
      <input type="text" name="" placeholder="Enter your username" id="username">
      <p>E-mail</p>
      <input type="text" name="" placeholder="Enter Email Id" id="email">
      <p> Password</p>
      <input type="password" name="" id="pass" placeholder="Enter Password"><br>
      <input type="submit" name="" value="Submit" onclick="formvalid()">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a [routerLink]="['/login']">Already have an account</a>
    </form>
  </div>
  
</body>
